<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>My Own Bnaking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main class="min-h-screen flex justify-center items-center">
      <section class="bg-green-300 w-2/4 mx-auto p-10 rounded">
        <h3 class="text-2xl">Please Login</h3>

        <div class="space-y-5">
          <input
            id="user-email"
            class="w-full block px-3 my-3 h-9 rounded boder-slate-400 boder-2"
            type="email"
            placeholder="Enter your Email"
            required
          />

          <input
            id="user-password"
            class="w-full block px-3 my-3 h-9 rounded boder-slate-400 boder-2"
            type="password"
            placeholder="Enter your password"
          />

          <button
            id="Submit-button"
            class="w-full h-10 hover:bg-green-100 hover:text-black bg-purple-500 text-white rounded px-3 py font- semibold"
          >
            Login Here
          </button>
        </div>
      </section>
    </main>

    <script src="./js/login.js"></script>
  
 </body>
</html>
